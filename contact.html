  <!-- Header - set the background image for the header in the line below -->

      <div style="height: 100px;"></div></header>
  <body>
      
    <div class="container">

      <div class="contact-page">
          <br><br>
          
          
          <!-- CONTACT SECTION -->
          <section id="contact" class="parallax-section">
              <div class="container">
                  <div class="row">
                      
                      <div class="col-md-12 col-sm-12">
                          <!-- SECTION TITLE -->
                          <div class="wow fadeInUp section-title" data-wow-delay="0.2s">
                              <h2>Get in touch with me!</h2>
                              <br>
                          </div>
                      </div>
                      
                      <div class="col-md-7 col-sm-10">
                          <!-- CONTACT FORM HERE -->
                          <div class="wow fadeInUp" data-wow-delay="0.4s">
                              <form id="contact-form" action="#" method="get">
                                  <div class="col-md-6 col-sm-6">
                                      <input type="text" class="form-control" name="name" placeholder="Name" required="">
                                          </div><br>
                                  <div class="col-md-6 col-sm-6">
                                      <input type="email" class="form-control" name="email" placeholder="Email" required="">
                                          </div><br>
                                  <div class="col-md-12 col-sm-12">
                                      <textarea class="form-control" rows="5" name="message" placeholder="Message" required=""></textarea><br>
                                  </div>
                                  <div class="col-md-offset-8 col-md-4 col-sm-offset-6 col-sm-6">
                                      <button id="submit" type="submit" class="form-control" name="submit">Send Message</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                      
                      <div class="col-md-5 col-sm-8">
                          <!-- CONTACT INFO -->
                          <div class="wow fadeInUp contact-info" data-wow-delay="0.4s">
                              <div class="section-title">
                                  <h2>Contact Info</h2>
                              </div>
                              <p><i class="fa fa-comment"></i> <a href="mailto:contact@haleighwright.com">contact at haleighwright.com</a></p>
                          </div>
                      </div>
                      
                  </div>
              </div>
          </section>
          
          <br><br>
          
          

          

    </div><!-- /.container -->
    </div><!-- /.bg -->
    
    <!-- Image Section - set the background image for the header in the line below -->
    <section class="py-5 bg-image-full" style="background-image: url(images/bottom.jpg);">

        <div style="height: 100px;"></div>

        </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
